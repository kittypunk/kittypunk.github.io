<style>
	@import url('https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC:ital,wght@1,900&display=swap');
	body{
		/* background:url("https://raw.githubusercontent.com/kittypunk/images/main/dark-forest-site.jpg"); */
		background-position: center center;
		background-repeat: no-repeat;
		background-attachment: fixed;
		background-size: cover;
		background-color: rgb(0, 0, 0);
		color: rgb(255, 255, 255);
		text-align: center;
		font-family: 'Alegreya Sans SC', sans-serif;
		font-size: 30px;
	}
	h1{
		font-size: 52px;
		letter-spacing: 3px;
	}
	#songs p{
			font-size: 20px;
	}
	#links img{
		filter: grayscale(1);
		filter: blur(0px);
		/* width: 100px;
		height: 100px; */
		transition: 0.2s ease;

	}
	#links img:hover{
		filter: drop-shadow(0 0 0.75rem rgb(255, 255, 255));
		transition: 0.2s ease;
	}
	#about{
		width: 100%;
		font-size: 30px;
		height: auto;
		text-align: center;
		color: rgb(255, 255, 255);
	}
	.footer {
   position: fixed;
   left: 0;
   bottom: 0;
   width: 100%;
   font-size: 24px;
   color: none;
   text-align: left;
   margin-left: 20px;
   display: inline;
}
.footer h5{
	color: white;
}
#logo{
  animation-duration: 4s;
  animation-name: logo-color;
  animation-iteration-count: infinite;
  transition: 0.2s ease-in-out;
  
}
#songs h2{
	letter-spacing: 1px;
}
#links h2{
	letter-spacing: 1px;
}
@keyframes logo-color{
	0%{
		filter: drop-shadow(0 0 0.00rem rgb(255, 255, 255));
	
	}
	50%{
		filter: drop-shadow(0 0 0.75rem rgb(255, 255, 255));
		
	}
	100%{
		filter: drop-shadow(0 0 0.00rem rgb(255, 255, 255));
	}
}
</style>
